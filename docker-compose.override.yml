version: "3.9"
services:
  angular:
    build:
      dockerfile: Dockerfile
      context: https://github.com/opensandiego/sdvv-frontend.git#feat-docker-build
      args:
        buildtype: "build:api:local"
    ports:
      - "4200:80"
    networks:
      - postgres_db_network
    depends_on:
      api:
        condition: service_healthy

  api:
    build:
      target: development
    volumes:
      - .:/usr/src/app
    command: >
      bash -c "npm run start:web:dev"

  worker:
    build:
      target: development
    volumes:
      - .:/usr/src/app
    command: >
      bash -c "npm run start:worker:dev"

  initialize_data:
    volumes:
      - .:/usr/src/app

